<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/529068a966.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Fylo landing page with two column layout</title>
  </head>
  <body>
    <header class="header container">
      <nav class="nav">
        <img src="./images/logo.svg" alt="" class="logo" />
        <ul class="list list--nav">
          <li><a href="#" class="link link--primary">Features</a></li>
          <li><a href="#" class="link link--primary">Team</a></li>
          <li><a href="#" class="link link--primary">Sign In</a></li>
        </ul>
      </nav>
      <section class="hero grid">
        <article class="hero__content">
          <h1 class="hero__heading">
            All your files in one secure location, accessible anywhere.
          </h1>
          <p class="hero__description">
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <form action="#" class="input-group">
            <input
              class="input"
              type="text"
              placeholder="Enter your email..."
            />
            <span class="input__error">Please check your email</span>
            <button class="btn btn--primary">Get Started</button>
          </form>
        </article>
        <img src="./images/illustration-1.svg" alt="" class="hero__image" />
      </section>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
